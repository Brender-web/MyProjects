<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Brender-web</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/c2233179c9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="display"></div>
        <div class="buttons">
            <button class="btn">AC</button>
            <button class="btn">/</button>
            <button class="btn">*</button>
            <button class="btn">Del.</button>
            <button class="btn">sqrt</button>
            <button class="btn">sin</button>
            <button class="btn">cos</button>
            <button class="btn">tan</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">-</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">+</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">.</button>
            <button class="btn">(</button>
            <button class="btn">0</button>
            <button class="btn">)</button>
            <button class="btn">=</button>
        </div>
    </div>

    <script src="../java/app.js"></script>
</body>
</html>
